<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=.5">
		<link href="snake.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id='snake-content'>
			<div id="score">Score: <span id="points">0</span></div>
			<div id='game'><div id="game-container"></div></div>
			<h2>Top 15 Leaderboard</h2>
			<div id="leaderboard"></div>
		</div>
		<div id='pop-up-bg'></div>
		<div id='countdown'>3</div>
		<div id="pop-up">
			<img src="img/snake.png">
			<div class="container">
				<h1>Tiger Snake</h1>
				<p>How many apples can you eat?</p>
				<input id="inpInt" type="text" maxlength="3" style="text-transform:uppercase" placeholder="Three Initials Here to Begin" autofocus required>
				<button onclick='startGame()'>Start</button>
				<div class="cross" onclick='viewNoStart()'>x</div>
			</div>
		</div>
		<div id='mute'><img src='img/sound.png' onclick='mute()' state='unmuted'/></div>
		<script src="snake.js"></script>
	</body>
</html>
