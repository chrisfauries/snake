<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake Game</title>
		<link href="snake.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="game-container"></div>
        <div id="score">Score: <span id="points">0</span></div>
        
        <fieldset>
            <legend id="status">Enter Initials To Begin:</legend>
            <input id="inpInt" type="text" maxlength="3" style="text-transform:uppercase" placeholder="Your Initials Here">
            <button type="button" id="btnSave">Start</button>
        </fieldset>
        <div id="leaderboard"></div>
        <script src="snake.js"></script>
	</body>
</html>
